<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Group Format - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../../../../../../../../core/src/main/resources/static/js/jquery-easyui-1.3.4/demo/demo.css">
	<script type="text/javascript" src="../../../../../../../../../core/src/main/resources/static/js/jquery-easyui-1.3.4/jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Group Format</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The user can change the group information.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table class="easyui-propertygrid" style="width:300px" data-options="
				url: 'propertygrid_data1.json',
				method: 'get',
				showGroup: true,
				scrollbarSize: 0,
				groupFormatter: groupFormatter
			">
	</table>
	<script>
		function groupFormatter(fvalue, rows){
			return fvalue + ' - <span style="color:red">' + rows.length + ' rows</span>';
		}
	</script>
</body>
</html>
